<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bubble Sort</title>
  </head>
  <body>
    <script>
      const bubbleSort = (arr) => {
        let swapped;
        do {
          swapped = false;
          for (i = 0; i < arr.length - 1; i++) {
            if (arr[i] > arr[i + 1]) {
              let temp = arr[i];
              arr[i] = arr[i + 1];
              arr[i + 1] = temp;
              swapped = true;
            }
          }
        } while (swapped);
      };

      let arr = [-2, 5, -6, 20, 8, 4];
      bubbleSort(arr);
      console.log(arr); // [-6, -2, 4, 5, 8, 20]

      // Time Complexity
      // Big-O = O(n^2) Quadratic
    </script>
  </body>
</html>
