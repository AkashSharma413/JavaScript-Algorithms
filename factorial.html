<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial of a number</title>
</head>
<body>
    <script>
        const factorial = (n) => {
            let result = 1;
            for(let i = 2; i <= n; i++){
                result = result * i;
            }
            return result;
        }

        console.log(factorial(0)); // 1
        console.log(factorial(1)); // 1
        console.log(factorial(5)); // 120

        // Big-O = Linear - O(n)
    </script>
</body>
</html>
