<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Recursive Binary Search</title>
  </head>
  <body>
    <script>
      const recursiveBinarySearch = (arr, target) => {
        return search(arr, target, 0, arr.length - 1);
      };

      const search = (arr, target, leftIndex, rightIndex) => {
        if (leftIndex > rightIndex) {
          return -1;
        }

        let middleIndex = Math.floor((leftIndex + rightIndex) / 2);
        if (target === arr[middleIndex]) {
          return middleIndex;
        }
        if (target < arr[middleIndex]) {
          return search(arr, target, leftIndex, middleIndex - 1);
        } else {
          return search(arr, target, middleIndex + 1, rightIndex);
        }
      };

      console.log(recursiveBinarySearch([-2, 0, 5, 9, 12], 5)); // 2
      console.log(recursiveBinarySearch([-2, 0, 5, 9, 12], 12)); // 4
      console.log(recursiveBinarySearch([-2, 0, 5, 9, 12], 6)); // -1

      // Time Complexity
      // Big-O = O(logn) Logrithmic
    </script>
  </body>
</html>
