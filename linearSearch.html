<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Linear Search</title>
  </head>
  <body>
    <script>
      const linearSearch = (arr, target) => {
        for (i = 0; i < arr.length; i++) {
          if (arr[i] === target) {
            return i;
          }
        }
        return -1;
      };

      console.log(linearSearch([-1, 0, 2, 10, 8], 10)); // 3
      console.log(linearSearch([-1, 0, 2, 10, 8], 0)); // 1
      console.log(linearSearch([-1, 0, 2, 10, 8], 17)); // -1

      // Time Complexity
      // Big-O = O(n) Linear
    </script>
  </body>
</html>
